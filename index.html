<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oculus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <nav class="nav">
            <ul class="menu-list">
              <li class="menu-item">
                <a class="menu-link" href="#">SHOP</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">GAMES</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">METAVERSE</a>
              </li>
            </ul>

            <a class="logo" href="#">
              <img class="logo-img" src="images/logo.svg" alt="logo" />
            </a>
            <a class="basket basket-on" href="#">
              <img src="images/basket.svg" alt="basket" />
              <!-- <span>10</span> -->
            </a>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="top">
        <div class="container">
          <h1 class="top-title">Meta Quest 2</h1>
          <p class="top-subtitle">Get an Elite Strap free</p>
          <p class="top-text">For a limited time only, save $59.99 USD. Offer ends 1/19/23</p>
          <button class="buy-btn">
            <span class="buy-btn-text">BUY NOW</span>
            <span class="buy-btn-price">399,99 USD</span>
          </button>
          <p class="top-buy-text">Meta Quest 2 is for ages 13+</p>
        </div>
      </section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
